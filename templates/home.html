{% extends "base.html" %}

{% block title %}Home - SDS{% endblock %}

{% block content %}

<!-- Hero image-->
<div class="container-fluid px-0">
  <!-- Give the hero some breathing space from the header -->
  <div class="bg-light py-3">
    <div class="container">
      <div class="rounded-4 overflow-hidden shadow" style="height: 65vh;">
        <!-- Hero image -->
        <img
          src="{{ url_for('static', filename='images/dance-hero.jpg') }}"
          class="w-100 h-100 object-fit-cover"
          alt="Students at Selwyn Dance School">
      </div>

    </div>
  </div>
</div>

<!-- Intro section (card-style, not a giant white block) -->
<div class="bg-light py-5">
  <div class="container">
    <div class="bg-white rounded-4 shadow-sm p-5 text-center">

      <h1 class="fw-semibold mb-3">Welcome to Selwyn Dance School</h1>

      <p class="text-muted mb-0 mx-auto" style="max-width: 720px;">
        Selwyn Dance School fosters confidence, creativity, and technical skill
        across a wide range of dance styles and levels.
      </p>

    </div>
  </div>
</div>

{% endblock %}
