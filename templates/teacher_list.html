{% extends "base.html" %}

{% block title %}Teachers - SDS{% endblock %}

{% block content %}

<h2>Teacher List</h2>


<!-- Teacher list table-->
<table class="table table-striped table-borderless table-hover align-middle">
  <thead class="table-dark">
    <tr>   
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>

  <tbody>
    {% for teacher in teachers %}
    <tr>
      <td>{{teacher['first_name']}} {{teacher['last_name']}}</td>
      <td>{{ teacher['email'] }}</td>
      <td>{{ teacher['phone'] }}</td>

    </tr>
    {% endfor %}
  </tbody>
</table>
 {% endblock %}
